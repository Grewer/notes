<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content"></div>
<script>
    console.time('render time');
    [...new Array(100)].forEach((_,i) => {
        requestAnimationFrame(()=>{
            [...new Array(1000)].forEach((_,index)=>{
                const item = document.createElement("div")
                item.textContent = `item ${i}${index}`
                content.append(item)
            })
        })
    })
    // 因为有 requestAnimationFrame 的存在, 他是异步的,  timeEnd 很快就会被执行
    console.timeEnd('render time')
</script>
</body>
</html>
