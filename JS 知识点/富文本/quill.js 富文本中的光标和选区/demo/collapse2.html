<body>
<p contenteditable="true" id="foo">这是一段话巴拉巴拉</p>
<script>
    var s = window.getSelection();
    
    var range = document.createRange();
    range.selectNodeContents(foo)
    s.addRange(range);
    
    setTimeout(()=>{
        s.collapse(foo, 1);
    }, 1000)
</script>
</body>
